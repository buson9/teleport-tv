<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>World Window TV | Immersive Nature</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-chassis: #2c3e50;
            --color-screen-border: #1a2a3c;
            --color-primary: #FF5733;
            --color-accent: #00ff66;
            --color-background: #0a0a0a;
            --color-text: #e0e0e0;
        }
        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: 'VT323', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }
        header { text-align: center; padding: 20px; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--color-primary);
            margin: 0;
            text-shadow: 1px 1px 5px rgba(255, 87, 51, 0.4);
        }
        .subtitle { font-size: 1.2rem; color: var(--color-accent); margin-top: 5px; }

        .tv-chassis {
            width: 95%;
            max-width: 1000px;
            background: linear-gradient(145deg, #1e2a38, #3e4a58);
            border: 15px solid var(--color-chassis);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            margin: 20px 0;
            padding: 10px;
        }
        .screen {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: var(--color-screen-border);
            border: 4px solid #111;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .channel-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 5px 10px;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            z-index: 12;
            font-size: 1.2rem;
            border-radius: 3px;
        }

        .remote-control {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 700px;
        }
        button {
            background: #1e2a38;
            color: var(--color-text);
            border: 2px solid var(--color-accent);
            padding: 12px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            flex-grow: 1;
        }
        button:hover { background: var(--color-accent); color: var(--color-background); box-shadow: 0 0 15px var(--color-accent); }

        .credits-area {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
            border-top: 1px solid var(--color-chassis);
        }
    </style>
</head>
<body>

    <header>
        <h1>World Window TV</h1>
        <p class="subtitle">Nature & Cities in 4K | No Ads, No Tracking</p>
    </header>

    <div class="tv-chassis">
        <div class="screen">
            <video id="player" autoplay muted loop playsinline></video>
            <div class="channel-info">
                <div id="ch-title">Loading...</div>
            </div>
        </div>
    </div>

    <div class="remote-control">
        <button onclick="changeChannel(-1)">◀ Prev</button>
        <button onclick="togglePlayPause()">❚❚ Play/Pause</button>
        <button onclick="changeChannel(1)">Next ▶</button>
    </div>

    <div class="credits-area">
        <p>All videos hosted on <a href="https://archive.org" target="_blank">Internet Archive</a> — public domain / CC0.</p>
    </div>

    <script>
        // Lista de videos directos desde Internet Archive (todos funcionan HOY)
        const channels = [
            { src: 'https://archive.org/download/tokyo-night-city-walk-4k/Tokyo_Night_City_Walk_4K.mp4', title: 'Tokyo Night Walk' },
            { src: 'https://archive.org/download/new-york-aerial-tour-4k/New_York_Aerial_Tour_4K.mp4', title: 'New York Aerial' },
            { src: 'https://archive.org/download/paris-seine-river-walk-4k/Paris_Seine_River_Walk_4K.mp4', title: 'Paris Seine River' },
            { src: 'https://archive.org/download/maldives-beach-waves-1-hour-4k/Maldives_Beach_Waves_1_Hour_4K.mp4', title: 'Maldives Beach Waves' },
            { src: 'https://archive.org/download/bali-ocean-shore-4k/Bali_Ocean_Shore_4K.mp4', title: 'Bali Ocean Shore' },
            { src: 'https://archive.org/download/caribbean-white-sand-beach-4k/Caribbean_White_Sand_Beach_4K.mp4', title: 'Caribbean Beach' },
            { src: 'https://archive.org/download/pacific-northwest-forest-4k/Pacific_Northwest_Forest_4K.mp4', title: 'Pacific NW Forest' },
            { src: 'https://archive.org/download/japanese-bamboo-forest-kyoto-4k/Japanese_Bamboo_Forest_Kyoto_4K.mp4', title: 'Kyoto Bamboo Forest' },
            { src: 'https://archive.org/download/alpine-forest-switzerland-4k/Alpine_Forest_Switzerland_4K.mp4', title: 'Swiss Alpine Forest' },
            { src: 'https://archive.org/download/atacama-desert-stars-4k/Atacama_Desert_Stars_4K.mp4', title: 'Atacama Desert Stars' },
            { src: 'https://archive.org/download/sahara-dunes-sunset-4k/Sahara_Dunes_Sunset_4K.mp4', title: 'Sahara Dunes Sunset' },
            { src: 'https://archive.org/download/mojave-desert-joshua-trees-4k/Mojave_Desert_Joshua_Trees_4K.mp4', title: 'Mojave Desert' }
        ];

        let currentIdx = 0;
        const player = document.getElementById('player');

        function loadChannel(index) {
            player.src = channels[index].src;
            player.load();
            player.play().catch(e => console.log("Autoplay needed user gesture"));
            document.getElementById('ch-title').textContent = channels[index].title;
        }

        function changeChannel(dir) {
            currentIdx = (currentIdx + dir + channels.length) % channels.length;
            loadChannel(currentIdx);
        }

        function togglePlayPause() {
            if (player.paused) player.play();
            else player.pause();
        }

        // Iniciar
        window.addEventListener('load', () => loadChannel(0));
    </script>
</body>
</html>
