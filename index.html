<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .tv-chassis { width: 95%; max-width: 800px; background: #1a1a1a; border: 10px solid #333; border-radius: 20px; position: relative; overflow: hidden; margin-top: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        button { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323'; font-size: 1.3rem; cursor: pointer; }
        button:hover { background: var(--main-color); color: #000; }
    </style>
</head>
<body>

<header style="text-align:center; padding:10px;">
    <h1>TELEPORT TV</h1>
    <p>4K GLOBAL BROADCAST</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <iframe id="tv-frame" 
            src="https://www.youtube.com" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
        <div id="location-label" class="location-tag">TOKYO, JAPAN üáØüáµ</div>
    </div>
</div>

<div class="remote">
    <button onclick="tune('V9yjeX7_m_I', '#00ff66', 'TOKYO, JAPAN üáØüáµ')">[ üåø JUNGLE ]</button>
    <button onclick="tune('Y_8K5y8K8e4', '#00e1ff', 'ZERMATT, SWISS üá®üá≠')">[ üèîÔ∏è ALPS ]</button>
    <button onclick="tune('l_OOnGvU48Y', '#ffaa00', 'PHUKET, THAILAND üáπüá≠')">[ üèñÔ∏è COAST ]</button>
    <button onclick="tune('Su00m_XIn28', '#7a82ff', 'LONDON, UK üá¨üáß')">[ üåßÔ∏è RAIN ]</button>
</div>

<script>
    function tune(id, color, loc) {
        document.documentElement.style.setProperty('--main-color', color);
        // Construimos la URL asegurando que el ID est√© separado por /
        var finalUrl = "https://www.youtube.com" + id + "?autoplay=1&mute=1&enablejsapi=1";
        document.getElementById('tv-frame').src = finalUrl;
        document.getElementById('location-label').innerText = loc;
    }
</script>

</body>
</html>
