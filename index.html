<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K 2026</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 10px; }
        .tv-chassis { width: 95%; max-width: 800px; background: #1a1a1a; border: 12px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; width: 90%; max-width: 500px; }
        button { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323'; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--main-color); color: #000; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p>4K GLOBAL BROADCAST ‚Ä¢ IMMERSIVE SYSTEM</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <!-- Primer canal con URL completa y terminada -->
        <iframe id="tv-frame" 
            src="https://www.youtube.com" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
        <div id="location-label" class="location-tag">TOKYO, JAPAN üáØüáµ</div>
    </div>
</div>

<div class="remote">
    <!-- URLs manuales y cerradas. Sin variables, sin errores de conexi√≥n -->
    <button onclick="tune('https://www.youtube.com', '#00ff66', 'TOKYO, JAPAN üáØüáµ')">[ üåø JUNGLE ]</button>
    <button onclick="tune('https://www.youtube.com', '#00e1ff', 'ZERMATT, SWISS üá®üá≠')">[ üèîÔ∏è ALPS ]</button>
    <button onclick="tune('https://www.youtube.com', '#ffaa00', 'PHUKET, THAILAND üáπüá≠')">[ üèñÔ∏è COAST ]</button>
    <button onclick="tune('https://www.youtube.com', '#7a82ff', 'LONDON, UK üá¨üáß')">[ üåßÔ∏è RAIN ]</button>
</div>

<script>
    function tune(urlCompleta, color, loc) {
        // Cambiar el color de la interfaz
        document.documentElement.style.setProperty('--main-color', color);
        
        // Sintonizar usando la URL exacta del bot√≥n
        document.getElementById('tv-frame').src = urlCompleta;
        
        document.getElementById('location-label').innerText = "TUNING...";
        setTimeout(() => {
            document.getElementById('location-label').innerText = loc;
        }, 800);
    }
</script>

</body>
</html>
