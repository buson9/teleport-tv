<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vintage Vault TV</title>
<style>
body {
  margin: 0;
  background: #070707;
  font-family: "Courier New", monospace;
  color: #eaeaea;
}
.site-name {
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: #00ff88;
  margin-top: 15px;
  text-shadow: 0 0 10px #0f9d58, 0 0 20px #0f9d58, 0 0 30px #00ff88;
  letter-spacing: 2px;
}
.tv-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}
.tv {
  background: linear-gradient(#4b2e1e, #2a160c);
  padding: 25px;
  border-radius: 25px;
  width: 760px;
  box-shadow: inset 0 0 40px #000, 0 25px 50px #000;
  position: relative;
}
.screen {
  position: relative;
  background: black;
  border-radius: 15px;
  overflow: hidden;
  width: 100%;
  height: 405px;
}
.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.03), rgba(0,0,0,0.05) 2px);
  pointer-events: none;
  animation: scanline 0.5s linear infinite;
}
.screen::after {
  content: "";
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 80px rgba(0,255,150,0.15);
  pointer-events: none;
  animation: flicker 0.2s infinite;
}
@keyframes scanline { 0% {background-position:0 0;} 100% {background-position:0 2px;} }
@keyframes flicker { 0%,100% {opacity:1;} 50% {opacity:0.95;} }
.screen iframe { width: 100%; height: 100%; border: none; }

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-top: 15px;
  flex-wrap: wrap;
}
.btn {
  padding: 10px 16px;
  border-radius: 50%;
  border: 2px solid #0f9d58;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  background-color: #070707;
  color: #00ff88;
  box-shadow: 0 0 5px #00ff88 inset, 0 0 10px #00ff88;
  transition: all 0.2s;
}
.btn:hover {
  background-color: #00ff88;
  color: #070707;
  box-shadow: 0 0 10px #00ff88 inset, 0 0 20px #00ff88;
}

.panel {
  display: flex;
  justify-content: space-around;
  margin: 30px;
  flex-wrap: wrap;
}
.box {
  background: #111;
  padding: 15px;
  border-radius: 10px;
  width: 30%;
  min-width: 250px;
}
.qr { width: 160px; margin-top: 10px; }
small { color: #aaa; font-size: 12px; }
ul { padding-left: 20px; }

.miniatures-wrapper {
  overflow: hidden;
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  border: 2px solid #00ff88;
  height: 60px;
}
.miniatures {
  display: flex;
  gap: 5px;
  position: relative;
  animation: scroll 40s linear infinite;
}
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
.miniatures img {
  width: 80px;
  height: 45px;
  border: 2px solid #00ff88;
  border-radius: 5px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.3s, border-color 0.3s;
}
.miniatures img.active {
  border-color: #ff4444;
  transform: scale(1.2);
}
.tooltip {
  position: absolute;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #00ff88;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 12px;
  white-space: nowrap;
  display: none;
  z-index: 10;
}
</style>
</head>
<body>

<div class="site-name">Vintage Vault TV</div>

<div class="tv-wrapper">
  <div class="tv">
    <div class="screen">
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
      <div class="overlay" id="videoOverlay"></div>
    </div>

    <div class="controls">
      <button class="btn" onclick="prevMovie()">‚è™</button>
      <button class="btn" onclick="nextMovie()">‚ñ∂</button>
      <button class="btn" onclick="randomMovie()">üé¨</button>
      <span style="color:#00ff88; font-weight:bold; margin-left:10px;">Sit back, relax & enjoy!</span>
    </div>

    <div class="miniatures-wrapper">
      <div class="miniatures" id="miniatures"></div>
    </div>
  </div>
</div>

<div class="panel">
  <div class="box">
    <h3 id="aboutTitle"></h3>
    <p id="aboutText"></p>
    <small id="legalText"></small>
  </div>
  <div class="box">
    <h3 id="scheduleTitle"></h3>
    <strong>Movies</strong>
    <ul id="movieListMovies"></ul>
    <strong>Cartoons</strong>
    <ul id="movieListCartoons"></ul>
  </div>
  <div class="box">
    <h3 id="donateTitle"></h3>
    <p id="donateText"></p>
    <img src="takenos.png" class="qr">
    <small id="donateHint"></small>
  </div>
</div>

<script>
const lang = navigator.language.startsWith("es") ? "es" : "en";
const text = {
  en: { aboutTitle:"About", aboutText:"Vintage Vault TV streams classic movies and cartoons legally free.", legal:"All content is public domain or on Internet Archive.", schedule:"Programming", donate:"Support the Channel", donateText:"Support the channel! Scan QR to contribute via Takenos.", donateHint:"Scan and support" },
  es: { aboutTitle:"Acerca de", aboutText:"Vintage Vault TV transmite pel√≠culas y dibujos animados legales y gratuitos.", legal:"Todo el contenido es de dominio p√∫blico o en Internet Archive.", schedule:"Programaci√≥n", donate:"Apoya el Canal", donateText:"¬°Colabora con el canal! Escanea el QR para donar con Takenos.", donateHint:"Escanea y colabora" }
};
document.getElementById("aboutTitle").innerText = text[lang].aboutTitle;
document.getElementById("aboutText").innerText = text[lang].aboutText;
document.getElementById("legalText").innerText = text[lang].legal;
document.getElementById("scheduleTitle").innerText = text[lang].schedule;
document.getElementById("donateTitle").innerText = text[lang].donate;
document.getElementById("donateText").innerText = text[lang].donateText;
document.getElementById("donateHint").innerText = text[lang].donateHint;

// MOVIES
const movies = [
  {title:"Night of the Living Dead - Raw HD WS", src:"https://archive.org/embed/Night_Of_The_Living_Dead_raw_HD_WS", year:"1968", genre:"Horror", thumb:"https://archive.org/services/img/Night_Of_The_Living_Dead_raw_HD_WS"},
  {title:"Night of the Living Dead - Remastered HD", src:"https://archive.org/embed/NightOfTheLivingDeadRemasteredHD", year:"1968", genre:"Horror", thumb:"https://archive.org/services/img/NightOfTheLivingDeadRemasteredHD"},
  {title:"Night of the Living Dead - WS Int Print", src:"https://archive.org/embed/NightOfTheLivingDeadWSInternationalPrint", year:"1968", genre:"Horror", thumb:"https://archive.org/services/img/NightOfTheLivingDeadWSInternationalPrint"},
  {title:"Detour (1945) - Original", src:"https://archive.org/embed/detour-1945", year:"1945", genre:"Film Noir", thumb:"https://archive.org/services/img/detour-1945"},
  {title:"Detour (1945) - Colorized", src:"https://archive.org/embed/detour1945HD", year:"1945", genre:"Film Noir", thumb:"https://archive.org/services/img/detour1945HD"},
  {title:"The Brain That Wouldn't Die - Extended Cut", src:"https://archive.org/embed/thebrainthatwouldntdie1962_202009/EXTENDED+CUT", year:"1962", genre:"Horror", thumb:"https://archive.org/services/img/thebrainthatwouldntdie1962_202009"},
  {title:"The Brain That Wouldn't Die - Theatrical Cut", src:"https://archive.org/embed/thebrainthatwouldntdie1962_202009/THEATRICAL+CUT", year:"1962", genre:"Horror", thumb:"https://archive.org/services/img/thebrainthatwouldntdie1962_202009/THEATRICAL+CUT"},
  {title:"Peace on Earth (1939)", src:"https://archive.org/embed/peace-on-earth-1939", year:"1939", genre:"Animation", thumb:"https://archive.org/services/img/peace-on-earth-1939"},
  {title:"Looney Tunes - Circus Today (1940)", src:"https://archive.org/embed/looney-tunes-circus-today-1940-hd-logoless", year:"1940", genre:"Animation", thumb:"https://archive.org/services/img/looney-tunes-circus-today-1940-hd-logoless"},
  {title:"3 TV of Tomorrow", src:"https://archive.org/embed/3-tv-of-tomorrow", year:"1939-1941", genre:"Animation", thumb:"https://archive.org/services/img/3-tv-of-tomorrow"}
];

const commercial = {title:"Commercial Break"};
let playIndex = 0;
let videoCount = 0;
const iframe = document.getElementById("videoFrame");
const overlay = document.getElementById("videoOverlay");
const miniaturesDiv = document.getElementById("miniatures");

// LISTS
const movieListMovies = document.getElementById("movieListMovies");
const movieListCartoons = document.getElementById("movieListCartoons");
movies.forEach((m,i)=>{
  const li = document.createElement("li");
  li.textContent = m.title;
  li.id = "movie-"+i;
  if(m.genre==="Animation") movieListCartoons.appendChild(li);
  else movieListMovies.appendChild(li);
});

// MINIATURES
function updateMiniatures(){
  miniaturesDiv.innerHTML = "";
  const allThumbs = [...movies, ...movies]; // duplicar para scroll infinito
  allThumbs.forEach((m,i)=>{
    const img = document.createElement("img");
    img.src = m.thumb;
    img.title = m.title+" ("+m.year+")";
    img.onclick = ()=>{playMovie(i % movies.length)};
    img.onmouseover = ()=>{
      let tip = document.createElement("div");
      tip.className="tooltip";
      tip.innerText = img.title;
      img.parentElement.appendChild(tip);
      tip.style.display="block";
    };
    img.onmouseout = ()=>{
      const tip = img.parentElement.querySelector(".tooltip");
      if(tip) tip.remove();
    };
    img.classList.toggle("active", i % movies.length === playIndex);
    miniaturesDiv.appendChild(img);
  });
}

// PLAY MOVIE
function playMovie(index){
  playIndex = index;
  videoCount++;
  if(videoCount%4 ===0){
    iframe.src = "";
    overlay.innerText = commercial.title;
    miniaturesDiv.innerHTML="";
    setTimeout(()=>{ nextMovie(); },15000);
  }else{
    overlay.innerText = movies[playIndex].title+" ("+movies[playIndex].year+" - "+movies[playIndex].genre+")";
    iframe.src = movies[playIndex].src;
    updateMiniatures();
  }
  movies.forEach((_,i)=>{
    const el = document.getElementById("movie-"+i);
    el.classList.toggle("active", i===playIndex);
  });
}

// ROTATION
let rotationTimer;
function startRotation(){
  clearTimeout(rotationTimer);
  rotationTimer = setTimeout(()=>{
    nextMovie();
    startRotation();
  }, 30*60*1000);
}
startRotation();

// CONTROLS
function nextMovie(){ playMovie((playIndex+1)%movies.length); startRotation(); }
function prevMovie(){ playMovie((playIndex-1+movies.length)%movies.length); startRotation(); }
function randomMovie(){ playMovie(Math.floor(Math.random()*movies.length)); startRotation(); }

// START
playMovie(0);
</script>

</body>
</html>
