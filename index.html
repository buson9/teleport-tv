<!DOCTYPE html>

    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 10px; }

        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; width: 90%; max-width: 500px; }
        button { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323'; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--main-color); color: #000; }
        .footer { margin-top: 20px; color: #444; font-size: 0.8rem; }
    </style>
</head>

<script>
    function tune(id, color, loc) {
        document.documentElement.style.setProperty('--main-color', color);
        
        // --- LA SOLUCI√ìN T√âCNICA ---
        // Obtenemos el origen de la p√°gina (buson9.github.io)
        const origin = window.location.origin;
        
        // Construimos la URL con el par√°metro 'origin' y 'enablejsapi'
        // Esto desbloquea el rechazo de conexi√≥n en Firefox y Chrome
        const finalUrl = "https://www.youtube.com" + id +

                         "&widgetid=1";
        
        const frame = document.getElementById('tv-frame');
        frame.src = finalUrl;
        
        document.getElementById('location-label').innerText = "TUNING...";
        setTimeout(() => {
            document.getElementById('location-label').innerText = loc;
        }, 800);
    }
