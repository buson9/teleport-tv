        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .scanlines { background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 4px; }
        .channel-info { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 5px 15px; border: 1px solid var(--neon-green); z-index: 12; }
        .location-tag { position: absolute; bottom: 20px; left: 20px; background: rgba(0,255,102,0.3); color: #fff; padding: 5px 15px; font-size: 1.5rem; z-index: 12; border-radius: 4px; }
        .remote-control { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        button { background: #1a1a1a; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 10px; font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; }
        button:hover { background: var(--neon-green); color: #000; }

        function onYouTubeIframeAPIReady() {
            const startVid = playlist[0].vids[0];
            player = new YT.Player('player', {
                videoId: startVid.id,
                playerVars: { 
                    'autoplay': 1, 
                    'mute': 1, 
                    'controls': 1, 
                    'rel': 0,

        function switchChannel(chIndex) {
            const channel = playlist[chIndex];
            const randomVid = channel.vids[Math.floor(Math.random() * channel.vids.length)];
            player.loadVideoById(randomVid.id);
            document.getElementById('location-label').innerText = "TUNING...";
