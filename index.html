<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K World Experience</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 0.5s; }
        header { text-align: center; padding: 15px; }
        .tv-chassis { width: 95%; max-width: 800px; background: #1a1a1a; border: 10px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0.15; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.5) 50%); background-size: 100% 4px; }
        .channel-info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 5px 12px; border: 1px solid var(--main-color); z-index: 12; font-size: 1.1rem; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote-control { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        button { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323', monospace; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--main-color); color: #000; }
        .footer { margin-top: 25px; font-size: 0.9rem; color: #444; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p>4K GLOBAL BROADCAST ‚Ä¢ IMMERSIVE SYSTEM</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <div id="player"></div>
        <div class="overlay"></div>
        <div class="channel-info" id="signal-info">CH-01 ‚Ä¢ ONLINE</div>
        <div id="location-label" class="location-tag">LOADING...</div>
    </div>
</div>

<div class="remote-control">
    <button onclick="changeChannel(0)">[ üåø JUNGLE ]</button>
    <button onclick="changeChannel(1)">[ üèîÔ∏è ALPS ]</button>
    <button onclick="changeChannel(2)">[ üèñÔ∏è COAST ]</button>
    <button onclick="changeChannel(3)">[ üåßÔ∏è RAIN ]</button>
</div>

<div class="footer">
    <p>Support this project via <a href="TU_LINK_TAKENOS" style="color:var(--main-color)">Takenos</a> | Bolivia 2026</p>
</div>

<!-- CARGA DE API OFICIAL DE YOUTUBE -->
<script src="https://www.youtube.com"></script>

<script>
    let player;
    const channels = [
        { id: "V9yjeX7_m_I", color: "#00ff66", loc: "TOKYO, JAPAN üáØüáµ", name: "CH-01 ‚Ä¢ URBAN" },
        { id: "Y_8K5y8K8e4", color: "#00e1ff", loc: "ZERMATT, SWISS üá®üá≠", name: "CH-02 ‚Ä¢ MOUNTAIN" },
        { id: "l_OOnGvU48Y", color: "#ffaa00", loc: "PHUKET, THAILAND üáπüá≠", name: "CH-03 ‚Ä¢ COAST" },
        { id: "Su00m_XIn28", color: "#7a82ff", loc: "LONDON, UK üá¨üáß", name: "CH-04 ‚Ä¢ RAINY" }
    ];

    // Funci√≥n que llama YouTube autom√°ticamente cuando la API est√° lista
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: channels[0].id,
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'rel': 0,
                'modestbranding': 1,
                'playsinline': 1,
                'enablejsapi': 1,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        document.getElementById('location-label').innerText = channels[0].loc;
    }

    function changeChannel(idx) {
        const ch = channels[idx];
        
        // Cambio de colores de la interfaz
        document.documentElement.style.setProperty('--main-color', ch.color);
        
        // Cambio de video usando la API oficial (Evita el rechazo de conexi√≥n)
        player.loadVideoById({
            videoId: ch.id,
            startSeconds: 0,
            suggestedQuality: 'hd1080'
        });

        document.getElementById('location-label').innerText = "TUNING...";
        document.getElementById('signal-info').innerText = ch.name;
        
        setTimeout(() => {
            document.getElementById('location-label').innerText = ch.loc;
        }, 1000);
    }
</script>
</body>
</html>
