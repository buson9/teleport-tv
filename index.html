<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>World Window TV | Immersive Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-chassis: #2c3e50;
            --color-screen-border: #1a2a3c;
            --color-primary: #FF5733;
            --color-accent: #00ff66;
            --color-background: #0a0a0a;
            --color-text: #e0e0e0;
        }
        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: 'VT323', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }
        header { text-align: center; padding: 20px; width: 100%; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--color-primary);
            margin: 0;
            text-shadow: 1px 1px 5px rgba(255, 87, 51, 0.4);
        }
        .subtitle { font-size: 1.2rem; color: var(--color-accent); margin-top: 5px; }

        .tv-chassis {
            width: 95%;
            max-width: 1000px;
            background: linear-gradient(145deg, #1e2a38, #3e4a58);
            border: 15px solid var(--color-chassis);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            margin: 20px 0;
            padding: 10px;
        }
        .screen {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: var(--color-screen-border);
            border: 4px solid #111;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
