<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Domain TV</title>

<style>
body {
  margin: 0;
  background: #070707;
  font-family: "Courier New", monospace;
  color: #eaeaea;
}

/* ===== TV FRAME ===== */
.tv-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.tv {
  background: linear-gradient(#4b2e1e, #2a160c);
  padding: 25px;
  border-radius: 25px;
  width: 760px;
  box-shadow: inset 0 0 40px #000, 0 25px 50px #000;
}

/* ===== CRT SCREEN ===== */
.screen {
  position: relative;
  background: black;
  border-radius: 15px;
  overflow: hidden;
}

/* CRT EFFECT */
.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(0,0,0,0.05) 2px
    );
  pointer-events: none;
}

.screen::after {
  content: "";
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 60px rgba(0,255,150,0.15);
  pointer-events: none;
}

/* ===== VIDEO ===== */
video {
  width: 100%;
  height: auto;
  display: block;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

.btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  font-size: 18px;
  box-shadow: inset 0 0 8px #000;
}

.red { background:#b00020; color:white; }
.yellow { background:#c9a400; }
.green { background:#0f9d58; }

.btn:active { transform: scale(0.9); }

/* ===== PANELS ===== */
.panel {
  display: flex;
  justify-content: space-around;
  margin: 30px;
}

.box {
  background: #111;
  padding: 15px;
  border-radius: 10px;
  width: 30%;
}

.qr {
  width: 160px;
  margin-top: 10px;
}

small {
  color: #aaa;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="tv-wrapper">
  <div class="tv">
    <div class="screen">
      <video id="movie" crossorigin="anonymous">
        <source src="https://archive.org/download/Night_Of_The_Living_Dead_raw_HD_WS/Night_Of_The_Living_Dead_1968_720p.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <button class="btn green" onclick="togglePlay()">‚ñ∂</button>
      <button class="btn yellow" onclick="skip(-30)">‚è™</button>
      <button class="btn yellow" onclick="skip(30)">‚è©</button>
      <button class="btn red" onclick="mute()">üîá</button>
    </div>
  </div>
</div>

<div class="panel">
  <div class="box">
    <h3 id="aboutTitle"></h3>
    <p id="aboutText"></p>
    <small id="legalText"></small>
  </div>

  <div class="box">
    <h3 id="scheduleTitle"></h3>
    <ul>
      <li>Night of the Living Dead (1968)</li>
      <li>Detour (1945)</li>
      <li>The Brain That Wouldn't Die (1962)</li>
    </ul>
  </div>

  <div class="box">
    <h3 id="donateTitle"></h3>
    <p id="donateText"></p>
    <img src="takenos-qr.png" class="qr">
    <small>QR ‚Äì Takenos</small>
  </div>
</div>

<script>
const video = document.getElementById("movie");

function togglePlay() {
  video.paused ? video.play() : video.pause();
}
function skip(sec) {
  video.currentTime += sec;
}
function mute() {
  video.muted = !video.muted;
}

/* LANGUAGE */
const lang = navigator.language.startsWith("es") ? "es" : "en";

const text = {
  en: {
    aboutTitle: "About",
    aboutText: "Public Domain TV streams classic movies that are legally free to watch.",
    legal: "All content is in the public domain or hosted on Internet Archive.",
    schedule: "Programming",
    donate: "Support This Project",
    donateText: "Help keep this project alive."
  },
  es: {
    aboutTitle: "Acerca de",
    aboutText: "Public Domain TV transmite pel√≠culas cl√°sicas legalmente gratuitas.",
    legal: "Todo el contenido es de dominio p√∫blico o de Internet Archive.",
    schedule: "Programaci√≥n",
    donate: "Apoya el Proyecto",
    donateText: "Ayuda a mantener vivo este proyecto."
  }
};

document.getElementById("aboutTitle").innerText = text[lang].aboutTitle;
document.getElementById("aboutText").innerText = text[lang].aboutText;
document.getElementById("legalText").innerText = text[lang].legal;
document.getElementById("scheduleTitle").innerText = text[lang].schedule;
document.getElementById("donateTitle").innerText = text[lang].donate;
document.getElementById("donateText").innerText = text[lang].donateText;
</script>

</body>
</html>
