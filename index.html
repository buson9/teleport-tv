<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paisajes Relax - Sin Distracciones</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .controles { position: fixed; bottom: 20px; right: 20px; z-index: 100; }
        button { padding: 10px; cursor: pointer; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <!-- Contenedor del video -->
    <div id="player"></div>

    <div class="controles">
        <button onclick="player.unMute();">Activar Sonido ðŸ”Š</button>
        <button onclick="player.nextVideo();">Siguiente Paisaje âž”</button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        // Lista de IDs de videos de paisajes relajantes (puedes cambiarlos)
        var paisajesIDs = ['668n7W6F9pY', '1ZyH8fS6M_A', 'mXz6T8K8U1E', '3S7Lp-y9R8M'];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                host: 'https://www.youtube-nocookie.com', // TRUCO: Menos anuncios
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,      // Oculta botones de YouTube
                    'modestbranding': 1, // Quita el logo grande
                    'rel': 0,           // No muestra videos relacionados al final
                    'mute': 1,          // Autoplay requiere silencio inicial
                    'playlist': paisajesIDs.join(',')
                },
                events: {
                    'onReady': (event) => event.target.playVideo()
                }
            });
        }
    </script>
</body>
</html>
