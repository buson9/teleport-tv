<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K World</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 15px; }
        .tv-chassis { width: 95%; max-width: 800px; background: #1a1a1a; border: 12px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .overlay-power { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #btn-power { background: var(--main-color); color: #000; border: none; padding: 20px 40px; font-family: 'VT323', monospace; font-size: 2rem; cursor: pointer; border-radius: 10px; box-shadow: 0 0 20px var(--main-color); }
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0.1; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.5) 50%); background-size: 100% 4px; }
        .channel-info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 5px 12px; border: 1px solid var(--main-color); z-index: 12; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        .btn-ch { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323', monospace; font-size: 1.3rem; cursor: pointer; }
        .footer { margin-top: 25px; color: #444; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p>4K GLOBAL BROADCAST ‚Ä¢ IMMERSIVE SYSTEM</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <div id="power-screen" class="overlay-power">
            <button id="btn-power" onclick="startTV()">[ TURN ON TV ]</button>
        </div>
        <div id="player"></div>
        <div class="scanlines"></div>
        <div class="channel-info" id="signal-info">OFFLINE</div>
        <div id="location-label" class="location-tag">NO SIGNAL</div>
    </div>
</div>

<div class="remote">
    <button class="btn-ch" onclick="change(0)">[ üåø JUNGLE ]</button>
    <button class="btn-ch" onclick="change(1)">[ üèîÔ∏è ALPS ]</button>
    <button class="btn-ch" onclick="change(2)">[ üèñÔ∏è COAST ]</button>
    <button class="btn-ch" onclick="change(3)">[ üåßÔ∏è RAIN ]</button>
</div>

<div class="footer">Donations via Takenos | Credits: 4K Walk, Prowalk.</div>

<script src="https://www.youtube.com"></script>
<script>
    let player;
    const channels = [
        { id: "V9yjeX7_m_I", color: "#00ff66", loc: "TOKYO, JAPAN üáØüáµ", name: "CH-01 ‚Ä¢ URBAN" },
        { id: "Y_8K5y8K8e4", color: "#00e1ff", loc: "ZERMATT, SWISS üá®üá≠", name: "CH-02 ‚Ä¢ MOUNTAIN" },
        { id: "l_OOnGvU48Y", color: "#ffaa00", loc: "PHUKET, THAILAND üáπüá≠", name: "CH-03 ‚Ä¢ COAST" },
        { id: "Su00m_XIn28", color: "#7a82ff", loc: "LONDON, UK üá¨üáß", name: "CH-04 ‚Ä¢ RAINY" }
    ];

    function onYouTubeIframeAPIReady() {
        // La API se carga, pero no creamos el player hasta el clic
        console.log("YouTube API Ready");
    }

    function startTV() {
        document.getElementById('power-screen').style.display = 'none';
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: channels[0].id,
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 'enablejsapi': 1 },
            events: {
                'onReady': (event) => {
                    event.target.playVideo();
                    updateUI(0);
                }
            }
        });
    }

    function change(idx) {
        if (!player) return;
        const ch = channels[idx];
        document.documentElement.style.setProperty('--main-color', ch.color);
        player.loadVideoById(ch.id);
        updateUI(idx);
    }

    function updateUI(idx) {
        document.getElementById('signal-info').innerText = channels[idx].name;
        document.getElementById('location-label').innerText = "TUNING...";
        setTimeout(() => {
            document.getElementById('location-label').innerText = channels[idx].loc;
        }, 1000);
    }
</script>
</body>
</html>
