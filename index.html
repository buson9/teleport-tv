<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleport TV - Paisajes</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .controles { position: fixed; bottom: 20px; left: 20px; z-index: 100; display: flex; gap: 10px; }
        button { padding: 12px 20px; cursor: pointer; background: rgba(0,0,0,0.6); color: white; border: 1px solid white; border-radius: 5px; font-family: sans-serif; }
        button:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="player"></div>

    <div class="controles">
        <button id="btnMute" onclick="toggleMute()">Activar Sonido ðŸ”Š</button>
        <button onclick="nextVideo()">Siguiente Paisaje âž”</button>
    </div>

    <script>
        // 1. Cargamos la API de forma asÃ­ncrona pero segura
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var paisajesIDs = ['668n7W6F9pY', '1ZyH8fS6M_A', 'mXz6T8K8U1E', '3S7Lp-y9R8M'];

        // 2. Esta funciÃ³n la llama YouTube automÃ¡ticamente cuando carga
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: paisajesIDs[0],
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'modestbranding': 1,
                    'loop': 1,
                    'playlist': paisajesIDs.join(',') // Para que funcione el loop
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 3. Funciones de control con protecciÃ³n (evitan el error de "undefined")
        function toggleMute() {
            if (player && typeof player.isMuted === "function") {
                if (player.isMuted()) {
                    player.unMute();
                    document.getElementById('btnMute').innerText = "Silenciar ðŸ”‡";
                } else {
                    player.mute();
                    document.getElementById('btnMute').innerText = "Activar Sonido ðŸ”Š";
                }
            }
        }

        function nextVideo() {
            if (player && typeof player.nextVideo === "function") {
                player.nextVideo();
            }
        }
    </script>
</body>
</html>
